<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="main-container">
            <h1>Cadastre-se para acessar o sistema</h1>
            <form id="register-form">
                <div class="full-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required data-email-validate>
                </div>
                <div class="half-box spacing">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" data-max-length="16" data-only-letters data-required>
                </div>
                <div class="half-box">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" data-required>
                </div>
                <div class="half-box spacing">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" data-required data-password-validate>
                </div>
                <div class="half-box">
                    <label for="password_again">Confirmação de senha</label>
                    <input type="password" name="password_again" id="password_again" placeholder="Digite novamente sua senha" data-equal="password" data-required>
                </div>
                <div class="full-box">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#" id="termos_uso">termos de uso</a></label>
                </div>
                <div class="full-box">
                    <input type="submit" value="Registrar" id="btn-submit">
                </div>
            </form>
        </div>
        <p class="error-validation template"></p>
        <script src="js/index.js"></script>
    </body>
</html>
