<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador simples</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div id="container">
            <h1>Contador simples</h1>
            <div id="counter">
                <button class="myButton" id="decreaseB">-</button>
                <label id="score">0</label>
                <button class="myButton" id="increaseB">+</button>
            </div>
            <button class="myButton" id="resetB">Reset</button>
        </div>

        <script src="index.js"></script>
    </body>

</html>
