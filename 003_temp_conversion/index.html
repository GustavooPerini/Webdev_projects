<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div id="container">
            <div id="content">
                <div id="top">
                    <h1>Conversor de Temperatura</h1>
                </div>
                
                <label for="temp">Temperatura:</label>
                <input type="number" id="temp" value="0"> <br><br>

                <input type="radio" name="check" id="cel_to_fah">
                <label for="cel_to_fah">Celsius ➡ Fahrenheit</label> <br>
                
                <input type="radio" name="check" id="fah_to_cel">
                <label for="fah_to_cel">Fahrenheit ➡ Celsius</label> <br>

                <button id="submit">Converter</button> <br>

                <p id="result"></p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
